<mat-card>
    <mat-card-title>
        <span class="material-icons v-middle">book</span>
        Novo Livro
    </mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)] ="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Autor" 
            [(ngModel)] ="product.autor" name="autor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano" 
            [(ngModel)] ="product.ano" name="ano">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" 
            [(ngModel)] ="product.price" name="price">
        </mat-form-field>
        
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelar()" color="warn">
        Cancelar
    </button>
</mat-card>
