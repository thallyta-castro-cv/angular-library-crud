<div class="mat-elevation-z4 allcard">
  <h2>Livros Cadastrados</h2>
    <table mat-table matSort aria-label="Elements" [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let row">{{row.autor}}</td>
      </ng-container>

      <!-- Ano Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
